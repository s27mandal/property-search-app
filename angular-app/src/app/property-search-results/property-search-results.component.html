<div class="page-background">
  <div class="heading">
    <h2 class="heading-text">Property Search Results</h2>
  </div>

  <div *ngIf="properties.length > 0" class="grid-container" #cardsContainer>
    <div
      class="grid-item"
      *ngFor="let property of properties"
      (click)="onCardClick(property)"
    >
      <div class="card" [ngClass]="{ loading: loading }">
        <div class="card-header">
          <p>City Name: {{ property.cityName }}</p>
        </div>
        <div class="card-body">
          <img
            src="https://media.istockphoto.com/id/178559422/photo/american-craftsman-house.jpg?s=612x612&w=0&k=20&c=YaraczjrrgG46XTLgGsho3X5QSkA0MAgekkFZJXfsE4="
            alt=""
            height="100px"
            width="100px"
          />
          <p>Price: {{ property.price }}</p>
          <p>Property Name: {{ property.propertyName }}</p>
          <p>Property Type: {{ property.propertyType }}</p>
          <p>Area: {{ property.area }}</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="properties.length === 0">
    <p>No properties found in your area.</p>
  </div>

  <div class="button-wrapper">
    <button class="back-button" (click)="goBack()">Back</button>
  </div>
</div>
<div class="loading-overlay" *ngIf="loading">
  <div class="loading-spinner"></div>
</div>
